<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Task Manager</title>


    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #ft_list {
            width: 300px;
            margin: 20px auto;
            border: 2px solid black;
            padding: 10px;
            min-height: 50px;
        }
        .todo {
            background-color: lightgray;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button {
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Mini Task Manager</h2>
    <button onclick="addTodo()">New</button>
    <div id="ft_list"></div>

    <script src="todo.js">
        window.onload = function() {
            loadTodos();
        };
    </script>

</body>
</html>
