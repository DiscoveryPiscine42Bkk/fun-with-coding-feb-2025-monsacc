<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>

    <style>
        #balloon {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
  
</head>
<body>

    <div id="balloon"></div>

    <script>
        const balloon = document.getElementById("balloon");
        let size = 200;
        const maxSize = 420;
        const minSize = 200;
        const colors = ['red', 'green', 'blue'];
        let index = 0;

        balloon.addEventListener("click", () => {
            size += 10;
            if (size > maxSize) {
                size = minSize;
                index = 0;
            }
            else {
                index = (index + 1) % colors.length;
            }
            newBalloon();
        });
        
        balloon.addEventListener("mouseleave", ()=> {
            if (size > minSize) {
                size -= 5;
                index = (index - 1) % colors.length;
            }
            newBalloon();

        });

        function newBalloon(){
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
            balloon.style.backgroundColor = colors[index];
        }


    </script>

</body>
</html>
