<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <input type="number" min="0" id="num1" />
    <select name="operator" id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="number" id="num2" />
    <button onclick="calculate()">Try me!</button>

    <script>
      function calculate() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let operator = document.getElementById("operator").value;

        num1 = Number(num1);
        num2 = Number(num2);

        if (isNaN(num1) || isNaN(num2) || num1 < 0 || num2 < 0) {
          alert("Error :(");
          return;
        }

        let result;
        if ((operator === "/" || operator === "%") && num2 === 0) {
          alert("It's over 9000!");
          console.log("It's over 9000!");
          return;
        } else if (operator === "+") {
          result = num1 + num2;
        } else if (operator === "-") {
          result = num1 - num2;
        } else if (operator === "*") {
          result = num1 * num2;
        } else if (operator === "/") {
          result = num1 / num2;
        } else if (operator === "%") {
          result = num1 % num2;
        }

        alert("Result: " + result);
        console.log("Result:", result);
      }

      setInterval(() => {
        alert("Please, use me...");
        }, 30000);
      


    </script>
  </body>
</html>
