<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            height: 100vh;
        }
        td {
            border: 1px solid black;
            width: 50%;
            
        }

        .First {
            background-color:orchid;
        }

        .Second {
            background-color:turquoise;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="First">cake</td>
            <td class="Second">plum Blossom cake</td>
        </tr>
    </table>
</body>
</html>
